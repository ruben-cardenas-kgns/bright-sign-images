<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KGNS Slideshow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: #000;
    }
    h1 {
      color: #fff;
      margin-bottom: 30px;
    }
    .slideshow-container {
      position: relative;
      margin-top: 30px;
    }
    img {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 8px;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <h1>KGNS Media</h1>

  <div class="slideshow-container">
    <img id="slideshow-image" src="" alt="Media Slideshow" />
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const mediaFolder = 'media/';
      const imageElement = document.getElementById('slideshow-image');

      let mediaFiles = [];
      let currentIndex = 0;
      let slideshowInterval = null;

      function updateSlideshow() {
        if (mediaFiles.length === 0) return;
        const currentFile = mediaFiles[currentIndex];
        imageElement.src = mediaFolder + encodeURIComponent(currentFile);
      }

      function nextSlide() {
        currentIndex = (currentIndex + 1) % mediaFiles.length;
        updateSlideshow();
      }

      function startAutoAdvance() {
        if (slideshowInterval) clearInterval(slideshowInterval);
        slideshowInterval = setInterval(nextSlide, 20000); // 20 seconds
      }

      fetch(mediaFolder + 'media.json')
        .then(res => {
          if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
          return res.json();
        })
        .then(files => {
          if (!Array.isArray(files) || files.length === 0) {
            imageElement.alt = 'No media files found.';
            return;
          }
          mediaFiles = files;
          updateSlideshow();
          startAutoAdvance();
        })
        .catch(err => {
          console.error('Error loading media:', err);
          imageElement.alt = 'Error loading media.';
        });
    });
  </script>
</body>
</html>
