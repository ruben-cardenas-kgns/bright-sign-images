<script>
  const mediaFolder = 'bright-sign-images/media/';
  const container = document.getElementById('media-container');

  fetch(mediaFolder)
    .then(response => {
      if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
      return response.text();
    })
    .then(html => {
      console.log("Fetched HTML:", html); // Debug: Check if HTML is loaded
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const links = Array.from(doc.querySelectorAll('a[href$=".jpg"], a[href$=".jpeg"], a[href$=".png"], a[href$=".gif"]'));
      
      console.log("Found links:", links); // Debug: List detected files
      if (links.length === 0) {
        container.innerHTML = "<p>No images/GIFs found in 'media/' folder.</p>";
        return;
      }

      links.forEach(link => {
        const file = link.href.split('/').pop();
        const img = document.createElement('img');
        img.src = `${mediaFolder}${file}`;
        img.style.maxWidth = '200px';
        container.appendChild(img);
      });
    })
    .catch(error => {
      console.error("Fetch error:", error);
      container.innerHTML = `<p>Error loading media. Check console (F12 > Console).</p>`;
    });
</script>
