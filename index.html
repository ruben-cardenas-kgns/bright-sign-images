<!DOCTYPE html>
<html>
<head>
  <title>BrightSign Media Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .media-item {
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .media-item:hover {
      transform: scale(1.02);
    }
    .media-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .filename {
      padding: 8px;
      font-size: 12px;
      background: #f5f5f5;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>BrightSign Media Gallery</h1>
  <div id="media-container" class="media-grid">
    <!-- Media files will be inserted here by JavaScript -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const mediaContainer = document.getElementById('media-container');
      const mediaFolder = 'media/';
      const validExtensions = ['.png', '.jpg', '.jpeg', '.gif'];

      // Fetch the media folder listing
      fetch(mediaFolder)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.text();
        })
        .then(html => {
          // Parse the HTML directory listing
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const links = Array.from(doc.querySelectorAll('a'));
          
          // Filter for valid image files
          const mediaFiles = links
            .map(link => link.getAttribute('href'))
            .filter(href => 
              href && 
              !href.startsWith('?') && 
              validExtensions.some(ext => href.toLowerCase().endsWith(ext))
            )
            .map(file => file.split('/').pop()); // Get just the filename

          if (mediaFiles.length === 0) {
            mediaContainer.innerHTML = '<p>No media files found in ' + mediaFolder + '</p>';
            return;
          }

          // Create media elements for each file
          mediaFiles.forEach(file => {
            const mediaItem = document.createElement('div');
            mediaItem.className = 'media-item';
            
            const img = document.createElement('img');
            img.src = mediaFolder + encodeURIComponent(file);
            img.alt = file;
            img.loading = 'lazy';
            
            const fileNameLabel = document.createElement('div');
            fileNameLabel.className = 'filename';
            fileNameLabel.textContent = file;
            
            mediaItem.appendChild(img);
            mediaItem.appendChild(fileNameLabel);
            mediaContainer.appendChild(mediaItem);
          });
        })
        .catch(error => {
          console.error('Error loading media:', error);
          mediaContainer.innerHTML = '<p>Error loading media files. Check console for details.</p>';
        });
    });
  </script>
</body>
</html>
