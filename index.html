    body {

    nav ul {
      list-style: none;
      margin: auto;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 15px;

    nav a {
      color: white;

      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img, .card video, .card .slideshow {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #000;
    }
    .card .content {
      padding: 10px;
    }
    .slideshow img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }
  </style>
