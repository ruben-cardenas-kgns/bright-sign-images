<!DOCTYPE html>
<html>
<head>
  <title>BrightSign Media</title>
  <style>
    body { font-family: Arial; text-align: center; }
    #media-container { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    img { max-height: 200px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>BrightSign Media Files</h1>
  <div id="media-container">
    <!-- Hardcode a test image to verify path -->
    <img src="media/picture1.gif" alt="Test GIF">
  </div>

  <script>
    // Debug: List all files in /media/
    fetch('media/')
      .then(r => r.text())
      .then(html => console.log("Directory listing:", html))
      .catch(e => console.error("Failed to fetch /media/:", e));
  </script>
</body>
</html>
